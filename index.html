<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
        </div>
        <div class="login-container">
            <div class="loginpanel1">
                <h1>This is not a real online service!</h1>
            </div>
            <div class="loginpanel2">

                <ul>
                <li>
                    <label for="first_name">First name</label>
                <input type="text" id="first_name" placeholder="Name">
            </li>
        <li>
            <label for="last_name">Last name</label>
                <input type="text" id="last_name" placeholder="Name">
            </li>

        <li>
            <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="Example@gmail.com">
            </li>

            <li>
                <label for="phone_number">Phone number</label>
                    <input type="text" id="phone_number" placeholder="(123)456-7890">
                </li>

        <li>
            <label for="password">Password</label>
                <input type="text" id="password">
            </li>

            <li>
                <label for="confirm_password">Confirm password</label>
                    <input type="text" id="confirm_password">
                </li>
                </ul>
            </div>
            <div class="loginpanel3">
                <button>Create Account</button>
            </div>
        </div>
    </div>
    
</body>
</html>
