<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1666253980058-fc5f9ee63e5b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwcm9maWxlLXBhZ2V8MTF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
        </div>
        <div class="login-container">
            <div class="loginpanel1">
                <h1>This is not a real online service!</h1>
            </div>
            <form action="#" method="get">
            <div class="loginpanel2">

                <ul>
                <li>
                    <label for="first_name">First name</label>
                <input type="text" id="first_name" placeholder="Name"required>
            </li>
        <li>
            <label for="last_name">Last name</label>
                <input type="text" id="last_name" placeholder="Name"required>
            </li>

        <li>
            <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="Example@gmail.com"required>
            </li>

            <li>
                <label for="phone_number">Phone number</label>
                    <input type="text" id="phone_number" placeholder="(123)456-7890">
                </li>

        <li>
            <label for="password">Password</label required>
                <input type="text" id="password" required>
            </li>

            <li>
                <label for="confirm_password">Confirm password</label required>
                    <input type="text" id="confirm_password"required>
                </li>
                </ul>
            </div>
            <div class="loginpanel3">
                <button type="submit">Create Account</button>
            </div>
        </form>
        </div>
    </div>
    
</body>
</html>
